<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/loginStyles.css">
</head>
<body>
    <div class="login-container">
        <form>
            <div class="login-header">
                <h1>Hello!</h1>
                <h5>Sign in to your account</h5>
            </div>
            <div class="information-container">
                <div class="email-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" aria-label="Email input"/>
                </div>
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" aria-label="Password input"/>
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <input type="submit" value="Login"/>
            </div>
        </form>

        <p class="other-options">Or</p>
        <div class="options-container">
            <img src="./img/Login-Google.png" alt="Google Image">
            <img src="./img/Login-Facebook.png" alt="Facebook Image">
            <img src="./img/Login-Apple.png" alt="Apple Image">
        </div>

        <div class="newUser-container">
            <p>New here? </p>
            <a href="#">Create an account</a>
        </div>

    </div>
    <div class="image-container">
        <div class="traveler-img">
            <img src="./img/Login-Traveler.png" alt="Traveler Image">
        </div>
    </div>
</body>
</html>
